<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main-section">
        <h1 style="font-size: 3rem;">This is my simple calculator</h1>
        <div class="cal-section">
            <div class="input-section">
                <input type="text" class="input-screen" placeholder="Welcome Users">
            </div>
            <div class="button-box">
                <div class="first-row common-row">
                    <p class="btn">AC</p>
                    <p class="btn">DEL</p>
                    <p class="btn">%</p>
                    <p class="btn">/</p>
                </div>
                <div class="second-row common-row">
                    <p class="btn">7</p>
                    <p class="btn">8</p>
                    <p class="btn">9</p>
                    <p class="btn">*</p>
                </div>
                <div class="third-row common-row">
                    <p class="btn">4</p>
                    <p class="btn">5</p>
                    <p class="btn">6</p>
                    <p class="btn">-</p>
                </div>
                <div class="fourth-row common-row">
                    <p class="btn">1</p>
                    <p class="btn">2</p>
                    <p class="btn">3</p>
                    <p class="btn">+</p>
                </div>
                <div class="fifth-row common-row">
                    <p class="btn">0</p>
                    <p class="btn">00</p>
                    <p class="btn">.</p>
                    <p class="btn">=</p>
                </div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
